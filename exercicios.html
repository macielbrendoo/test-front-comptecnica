<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exercicios.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/head.min.js"></script>

    <!--[if lte IE 8]>
        <script src="js/respond.js"></script>
    <![endif]-->

</head>

<body>
    <nav class="navbar navbar-default marginb">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="MARS">
                </a>
                <div id="navinfo">
                    <span id="curso" class="navinfodata navidata">Nome do Curso</span>
                    <br>
                    <span id="licao" class="navinfodata navidata">Nome da lição</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="seletor">
                    <span class="glyphicon glyphicon-chevron-left arrow-box" id="left-arrow"></span>
                    <span><span class="aula-atual">01</span> de 30</span>
                    <span class="glyphicon glyphicon-chevron-right arrow-box" id="right-arrow"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container stage">
        <div class="row">
            <div class="col col-md-12">
                <div>
                    <h4>Hola, ¿qué tal?</h4>
                    <p>Yo soy el Dr. Marshall y me gustaría hacerle una pregunta:</p>
                </div>
                <div class="pergunta">
                    <h3>Piense en su último viaje. ¿Qué le marcó más?</h3>
                </div>
                <div class="respostas">
                    <label for="a1" class="resposta">La historia del lugar
                        <input type="radio" id="a1" name="alternativa" value="1">
                        <span class="checkmark"></span>
                    </label>
                    <label for="a2" class="resposta">Las personas que conocí
                        <input type="radio" id="a2" name="alternativa" value="2">
                        <span class="checkmark"></span>
                    </label>
                    <label for="a3" class="resposta">Los posts que hice
                        <input type="radio" id="a3" name="alternativa" value="3">
                        <span class="checkmark"></span>
                    </label>
                    <label for="a4" class="resposta">Volver con un bagaje mayor
                        <input type="radio" id="a4" name="alternativa" value="4">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script>
        head.load(
            [
                "js/jquery.min.js",
                "js/gsap/TweenMax.min.js",
                "js/bootstrap.min.js",
                "js/jquery.eqheight.js",
                "js/app.js"
            ]
        );
    </script>
</body>

</html>
